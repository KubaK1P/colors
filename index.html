<!DOCTYPE html>
<html lang="pl">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JavaScript</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
     <div class="container">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
               <div class="container-fluid">
               <a class="navbar-brand" href="#">Obróbka tekstu</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="https://wikipedia.com">Link</a>
                    </li>
               </ul>
               <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
               </form>
               </div>
               </div>
          </nav>
          <main>
               <form>
                    <div class="mb-3">
                      <label for="exampleInputText1" class="form-label">Twój tekst</label>
                      <input type="text" class="form-control" id="exampleInputText1" onchange="handleInputChange()" oninput="handleInputChange()">
                      <div id="emailHelp" class="form-text">To on zostanie poddany stylizacji</div>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" onchange="handleCursive()">
                      <label class="form-check-label" for="exampleCheck1"  >Tekst kursywą</label>
                    </div>
                    <div class="mb-3 form-check">
                         <input type="checkbox" class="form-check-input" id="exampleCheck2"  oninput="handleBold()">
                         <label class="form-check-label" for="exampleCheck2" value="true">Tekst pogrubiony</label>
                       </div>
                       <div class="mb-3 form-check">
                         <label for="customRange1" class="form-label">Rozmiar czcionki: <span id="displayRange">default</span></label>
                         <input type="range" class="form-range" min="12" max="100" onchange="handleUpdate()" oninput="handleUpdate()" id="customRange1">
                         </div>
                         <div class="mb-3 form-check">
                              <label for="redValue" class="form-label">Red</label>
                              <input type="range" class="form-range" min="0" max="255" id="redValue" onchange="handleRedChange()">
                         </div>
                         <div class="mb-3 form-check">
                              <label for="greenValue" class="form-label">Green</label>
                              <input type="range" class="form-range" min="0" max="255" id="greenValue" onchange="handleGreenChange()">
                         </div>
                         <div class="mb-3 form-check">
                              <label for="blueValue" class="form-label">Blue</label>
                              <input type="range" class="form-range" min="0" max="255" id="blueValue" onchange="handleBlueChange()">
                         </div>
                    <button type="submit" class="btn btn-primary" onclick="showToScreen()">Submit</button>
                  </form>
          </main>   
          <section>
               <ul class="list-group m-3">
                    <span id="result"></span>
                  </ul>
          </section>
     </div>
     <script src="main.js"></script>
     <script src="range.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
